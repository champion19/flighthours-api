# Configuración principal de logrotate para Motogo Backend
# Retención: 30 días

# Ver /var/lib/logrotate/status para estado
include /etc/logrotate.d

# Configuración global
compress
compresscmd /bin/gzip
compressext .gz
dateext
dateformat -%Y%m%d-%s

# Estado de logrotate
state /var/lib/logrotate/status
