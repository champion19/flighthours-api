services:
  grafana:
    build:
      context: ./platform/grafana
      dockerfile: Dockerfile
    image: grafana/grafana-oss:latest
    container_name: flighthours-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./platform/grafana/grafana.ini:/etc/grafana/grafana.ini
      - ./platform/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=0000
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource,grafana-piechart-panel
    networks:
      - flighthours-network
    depends_on:
      - prometheus
      - loki

  loki:
    image: grafana/loki:latest
    container_name: flighthours-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/loki-config.yml
    volumes:
      - ./platform/loki/loki-config.yml:/etc/loki/loki-config.yml
      - loki-data:/loki
    networks:
      - flighthours-network

  promtail:
    image: grafana/promtail:latest
    container_name: flighthours-promtail
    restart: unless-stopped
    volumes:
      - ./platform/promtail/promtail-config.yml:/etc/promtail/config.yml
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./logs:/var/log/flighthours:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - flighthours-network
    depends_on:
      - loki

  prometheus:
    image: prom/prometheus:latest
    container_name: flighthours-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./platform/prometheus/prometheus-flighthours.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - flighthours-network

volumes:
  grafana-data:
    driver: local
  prometheus-data:
    driver: local
  loki-data:
    driver: local

networks:
  flighthours-network:
    driver: bridge
