[paths]
# Rutas para datos y plugins
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[server]
# Configuración del servidor web
http_port = 3000
domain = localhost
root_url = http://localhost:3000

[database]
# Configuración de base de datos (SQLite por defecto)
type = sqlite3
path = grafana.db

[security]
# Configuración de seguridad
admin_user = admin
admin_password = 0000
# Cambiar a true en producción para forzar HTTPS
cookie_secure = false
# Permitir embedding de Grafana en iframes
allow_embedding = true

[users]
# Deshabilitar registro de nuevos usuarios
allow_sign_up = false
# Permitir que los usuarios creen organizaciones
allow_org_create = true
# Auto-asignar usuarios a la organización con ID 1
auto_assign_org = true
auto_assign_org_role = Viewer

[auth.anonymous]
# Deshabilitar acceso anónimo
enabled = false

[snapshots]
external_enabled = false

[log]
mode = console
level = info

[metrics]
enabled = true
interval_seconds = 10
