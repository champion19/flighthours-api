server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Option 1: Capture from Docker containers (if backend runs in Docker)
  - job_name: flighthours-backend-docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: ["flighthours-backend"]

    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'

    pipeline_stages:
      - json:
          expressions:
            level: level
            timestamp: time
            msg: msg
            traceID: traceID
            source_function: source.function
            source_file: source.file
            source_line: source.line
      - timestamp:
          source: timestamp
          format: RFC3339
      - labels:
          level:
          msg:
          traceID:
          source_function:
          source_file:
          source_line:

  # Option 2: Capture from log file (for local development with go run)
  - job_name: flighthours-backend-file
    static_configs:
      - targets:
          - localhost
        labels:
          job: flighthours-backend
          container: flighthours-backend
          __path__: /var/log/flighthours/backend-*.log

    pipeline_stages:
      - json:
          expressions:
            level: level
            timestamp: time
            msg: msg
            traceID: traceID
            source_function: source.function
            source_file: source.file
            source_line: source.line
      - timestamp:
          source: timestamp
          format: RFC3339
      - labels:
          level:
          msg:
          traceID:
          source_function:
          source_file:
          source_line:
